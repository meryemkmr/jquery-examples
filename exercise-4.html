    <button id="clear-button">Clear</button>

    <ul id="log">

    <script>
      $(document).ready(function(){
      $('#clear-button').click(function(){
      $(':text').val('');
      });
      $('#save-button').click(function (){
      var text = $(':text').val();
      $('#log').append(`<li>` + `${text}`);
    });
      
    })
